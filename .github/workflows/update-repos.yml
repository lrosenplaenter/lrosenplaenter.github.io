name: Update Repositories List

on:
  schedule:
    # Runs every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate repositories list
        run: |
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" https://api.github.com/users/lrosenplaenter/repos | jq '[.[] | {name: .name, html_url: .html_url}]' > repos.json
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          # Determine if triggered by schedule or manual dispatch
          if [ "${{ github.event_name }}" = "schedule" ]; then
            COMMIT_MSG="Automated update of repository list: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          else
            COMMIT_MSG="Manual update of repository list: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          fi
          
          git add repos.json
          git commit -m "${COMMIT_MSG}"
          git push